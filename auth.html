                    const host = window.location.hostname || 'localhost';
                    const port = window.location.port;

                        wsUrl = `${protocol}//${host}/ws`;

                        wsUrl = `${protocol}//${host}:${port}/ws`;

                    console.log('ğŸ”— è¿æ¥åˆ° WebSocket æœåŠ¡å™¨:', wsUrl);
                    ws = new WebSocket(wsUrl);

                    ws.onopen = () => {
